[variables]
NIXPACKS_PHP_VERSION = "8.2"
NIXPACKS_PHP_EXTENSIONS = "gd,exif"

[phases.install]
cmds = [
  "composer install --optimize-autoloader --no-scripts --no-interaction --ignore-platform-req=ext-gd --ignore-platform-req=ext-exif"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
```

Esto fuerza que Composer ignore los requisitos de `gd` y `exif` en tiempo de build. Las extensiones igual necesitan estar disponibles en runtime, así que también agrega esto en Railway como variable de entorno:
```
NIXPACKS_PHP_EXTENSIONS = gd,exif
